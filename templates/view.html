<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360Â° Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { Viewer } from 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5.3.3/dist/index.module.js';
    import { KeyboardPlugin } from 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/keyboard-plugin@5.3.3/dist/index.module.js';

    const urlParams = new URLSearchParams(window.location.search);
    const imageId = urlParams.get("id");
    const imageUrl = "/file/" + imageId + ".jpg";

    const viewer = new Viewer({
      container: document.getElementById('viewer'),
      panorama: imageUrl,
      navbar: ['zoom', 'fullscreen', 'autorotate'],
      plugins: [
        [KeyboardPlugin]
      ],
      defaultYaw: '90deg',
    });
  </script>
</body>
</html>
